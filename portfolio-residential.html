    <style>
        .modal-img {
            display: none;
            position: fixed;
            z-index: 999;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content-img {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }
        .close-img {
            position: absolute;
            top: 30px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close-img:hover,
        .close-img:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

    <!-- Full Image Modal -->

    <!-- SCRIPTS -->
    <script src="js/jquery.js"></script>

    <script src="js/custom.js"></script>
    <script>
        $(document).ready(function() {
            // Check for hash in URL and scroll to it
            var hash = window.location.hash;
            if (hash) {
                if ($(hash).length) {
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 1000);
                }
            }

            // View Full Image Modal
            var modal = $('#imageModal');
            var modalImg = $('#img01');
            var images = $('.portfolio-img');
            var viewBtns = $('.view-image-btn');

            viewBtns.each(function(index) {
                $(this).click(function() {
                    modal.show();
                    modalImg.attr('src', images.eq(index).attr('src'));
                });
            });

            // Close modal on close button click or ESC key
            $('.close-img').click(function() {
                modal.hide();
            });

            $(document).keyup(function(e) {
                if (e.key === "Escape") {
                    modal.hide();
                }
            });
        });
    </script>
